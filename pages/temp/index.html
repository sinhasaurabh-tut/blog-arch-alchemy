<style>
    /* Your style.css content goes here */
    :root {
      --bg-color: #ebf0f5;
      --card-bg: #f8f9fc;
      --card-container-bg: #f8f9fc;
      --text-color: #333333;
      --primary-color: #0a66c2;
      --secondary-color: #7a828e;
      --card-border-color: #e6e9ed;
      --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
      --shadow-medium: 0 6px 18px rgba(10, 102, 194, 0.08);
      --shadow-hover: 0 16px 32px rgba(10, 102, 194, 0.15);
      --border-radius-large: 20px;
      --border-radius-card: 18px;
      --footer-bg: #f9fafc;
    }

    body {
      background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    .main-frame {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      background: var(--card-container-bg);
      border-radius: var(--border-radius-large);
      box-shadow: var(--shadow-light);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #e0e6ea;
    }

    .header-title {
      font-family: "Georgia", serif;
      font-size: 38px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
    }

    .libutton {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 16px;
      text-align: center;
      outline: none;
      text-decoration: none !important;
      color: #ffffff !important;
      height: 32px;
      border-radius: 16px;
      background-color: var(--primary-color);
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }
    .libutton:hover {
      background-color: #004d99;
    }

    .product-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .product-card {
      background: var(--card-bg);
      flex: 1 1 250px;
      max-width: 280px;
      border-radius: var(--border-radius-card);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        inset 0 10px 30px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid var(--card-border-color);
      margin-bottom: 20px;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .product-image-wrapper {
      width: 100%;
      padding-top: 62.5%;
      position: relative;
      overflow: hidden;
      background-color: #f7f9fc;
      border-bottom: 2px solid var(--primary-color);
    }

    .product-image-wrapper img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: translate(-50%, -50%);
      transition: transform 0.4s ease;
    }

    .product-card:hover .product-image-wrapper img {
      transform: translate(-50%, -50%) scale(1.1);
      filter: brightness(0.9);
    }

    .product-info {
      padding: 18px 16px 24px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-name {
      font-family: "Georgia", serif;
      font-style: italic;
      font-weight: 700;
      font-size: 24px;
      color: var(--primary-color);
      letter-spacing: 0.8px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.12);
      margin: 0 0 10px 0;
    }

    .product-subtitle {
      font-size: 16px;
      font-weight: 600;
      color: var(--secondary-color);
      letter-spacing: 0.3px;
      margin: 0;
      user-select: none;
    }

    .footer-container {
      background-color: var(--footer-bg);
      padding: 30px;
      margin-top: 30px;
      border-radius: var(--border-radius-large);
    }

    .footer-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .footer-col {
      flex: 1 1 200px;
      min-width: 200px;
    }

    .footer-col h4 {
      font-family: "Georgia", serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .footer-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .footer-links a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--primary-color);
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: var(--primary-color);
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--secondary-color);
    }

    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        padding-bottom: 15px;
      }
      .header-title {
        font-size: 28px;
      }
      .product-cards {
        gap: 20px;
      }
      .product-card {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .footer-row {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
</style>

<div class="main-frame">
    <div class="header-container">
        <h2 class="header-title" id="dynamic-title"></h2>
        <a class="libutton" id="header-link" target="_blank"></a>
    </div>

    <div id="product-cards" class="product-cards"></div>

    <div class="footer-container">
        <div class="footer-row">
            <div class="footer-col">
                <h4>About</h4>
                <ul class="footer-links">
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a id="privacy-policy-link" target="_blank"></a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Subscribe</h4>
                <p>Stay updated with our latest articles and insights.</p>
                <form action="#" method="post">
                    <input type="email" placeholder="Your email address" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-col">
                <h4 id="footer-social-title"></h4>
                <div class="social-icons" id="social-links-container"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // DEFINE CONTENT AND VARIABLES HERE
    const dynamicContent = {
        header: {
            title: "Architectural Alchemy",
            buttonText: "Follow on LinkedIn",
            buttonUrl: "https://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=sinha-saurabh-in"
        },
        cards: [
            {
                name: "Architecture Design",
                url: "https://sinhasaurabh.hashnode.dev/",
                img: "https://raw.githubusercontent.com/sinhasaurabh-tut/blog-arch-alchemy/main/img/architecturalalchemy/arch-design/ad.png",
                subtitle: "Main Home Page"
            },
            {
                name: "Cloud",
                url: "https://cloud-sinhasaurabh.hashnode.dev/cloud-series",
                img: "https://raw.githubusercontent.com/sinhasaurabh-tut/blog-arch-alchemy/main/img/architecturalalchemy/cloud/Cloud_img.png",
                subtitle: ""
            },
            {
                name: "System Design",
                url: "https://sd-sinhasaurabh.hashnode.dev/",
                img: "https://raw.githubusercontent.com/sinhasaurabh-tut/blog-arch-alchemy/main/img/architecturalalchemy/sd/sd.png",
                subtitle: ""
            },
            {
                name: "Artificial Intelligence",
                url: "https://ai-sinhasaurabh.hashnode.dev/",
                img: "https://raw.githubusercontent.com/sinhasaurabh-tut/blog-arch-alchemy/main/img/architecturalalchemy/ai/ai-home.png",
                subtitle: ""
            }
        ],
        footer: {
            privacyPolicyText: "Privacy Policy",
            privacyPolicyUrl: "https://hashnode.com/privacy?source=blog-footer",
            socialTitle: "Saurabh Sinha",
            socialLinks: [
                { icon: "fab fa-twitter", url: "https://x.com/sinha_saurabh_in" },
                { icon: "fab fa-linkedin-in", url: "https://www.linkedin.com/in/sinha-saurabh-in/" },
                { icon: "fab fa-github", url: "https://github.com/sinhasaurabh-tut" },
                { icon: "fab fa-youtube", url: "https://www.youtube.com/@SaurabhSinha_in" }
            ]
        }
    };

    // DYNAMIC PAGE RENDERING LOGIC
    function setHeaderContent(headerData) {
        const headerTitleElement = document.getElementById('dynamic-title');
        const headerLinkElement = document.getElementById('header-link');
        if (headerTitleElement) {
            headerTitleElement.textContent = headerData.title;
        }
        if (headerLinkElement) {
            headerLinkElement.textContent = headerData.buttonText;
            headerLinkElement.href = headerData.buttonUrl;
        }
    }

    function renderProductCards(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        items.forEach(item => {
            const a = document.createElement("a");
            a.className = "product-card";
            a.href = item.url;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.setAttribute("aria-label", `Explore topic ${item.name}`);

            a.innerHTML = `
        <div class="product-image-wrapper">
          <img src="${item.img}" alt="${item.name} image" loading="lazy" />
        </div>
        <div class="product-info">
          <h3 class="product-name">${item.name}</h3>
          ${item.subtitle ? `<p class="product-subtitle">${item.subtitle}</p>` : ""}
        </div>
      `;
            container.appendChild(a);
        });
    }

    function setFooterContent(footerData) {
        const privacyPolicyLink = document.getElementById('privacy-policy-link');
        const socialTitleElement = document.getElementById('footer-social-title');
        const socialLinksContainer = document.getElementById('social-links-container');

        if (privacyPolicyLink) {
            privacyPolicyLink.textContent = footerData.privacyPolicyText;
            privacyPolicyLink.href = footerData.privacyPolicyUrl;
        }

        if (socialTitleElement) {
            socialTitleElement.textContent = footerData.socialTitle;
        }

        if (socialLinksContainer) {
            socialLinksContainer.innerHTML = "";
            footerData.socialLinks.forEach(link => {
                const a = document.createElement("a");
                a.href = link.url;
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                a.innerHTML = `<i class="${link.icon}"></i>`;
                socialLinksContainer.appendChild(a);
            });
        }
    }

    // INITIALIZE THE PAGE
    document.addEventListener("DOMContentLoaded", () => {
        setHeaderContent(dynamicContent.header);
        renderProductCards("product-cards", dynamicContent.cards);
        setFooterContent(dynamicContent.footer);
    });
</script>
